<div class="panel panel-primary">
  <div class="panel-heading">Update Resoruce</div>
  <div class="panel-body">
  	<form class="form-horizontal" ng-submit="update()">
		<div class="form-group">
			<label for="name" class="col-sm-3 control-label">Resource Name:</label>
			<div class="col-sm-6">
				<input type="text" id="name" class="form-control" placeholder="Name" ng-model="name">
			</div>
		</div>
		<div class="form-group">
			<label for="emailid" class="col-sm-3 control-label">Email ID:</label>
			<div class="col-sm-6">
				<input type="email" id="emailid" class="form-control" placeholder="Email" ng-model="email">
			</div>
		</div>
		<div class="form-group">
			<label for="fpassword" class="col-sm-3 control-label">Password:</label>
			<div class="col-sm-6">
				<input type="text" id="fpassword" class="form-control" placeholder="Password" ng-model="pwd">
			</div>
		</div>

		<div class="form-group">
			<label for="taskName" class="col-sm-3 control-label">User Type:</label>
			<div class="col-sm-6">
				<label class="radio-inline">
				  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="user" ng-model="userType"> User
				</label>
				<label class="radio-inline">
				  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="admin" ng-model="userType"> Admin
				</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-10">
	      		<button type="submit" class="btn btn-primary">Update</button> <input type="button" class="btn btn-default" ng-click="resetPage()" value="Reset">
	      	</div>
		</div>
	</form>
  </div>
</div>
