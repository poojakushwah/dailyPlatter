<div class="panel panel-primary">
  <div class="panel-heading">Tasks for assignments:</div>
  <div class="panel-body">
  	<table class="table table-hover">
  		<thead>
	      <tr>
	        <th>S.No.</th>
	        <th>Assign Date</th>
	        <th>Task Name</th>
	        <th>Due Date</th>
	        <th>Effort</th>
	        <th>Action</th>
	      </tr>
	    </thead>
	    <tbody>
			<tr ng-repeat="task in tasks | filter:{status:'inqueue'}">
				<td>{{$index+1}}</td>
				<td>{{task.assigndate | date:"dd-MMM-yy" }}</td>
				<td>{{task.name}}<!-- <a href="#/task_details/{{task._id}}">{{task.name}} --></a></td>
				<td>{{task.duedate | date:"dd-MMM-yy"}}</td>
				<td>{{task.estEffort}}</td>
				<td><a href="#/assignment_details/{{task._id}}"><span class="glyphicon glyphicon-edit"></span></a></td>
			</tr>
			
		</tbody>
	</table>
	</div>
</div>
