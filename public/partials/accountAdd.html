<div class="row">
	<div class="col-md-10"><h4>/ Account <small>/ Add Account</small></h4></div>
	<div class="col-md-2"><a ui-sref="project" class="btn btn-success pull-right" role="button">View Accounts</a></div>
</div>
<hr>
<div class="alert" ng-class="{'alert-danger' : message.type == -1, 'alert-success' : message.type == 1}" ng-show="message.type">
   {{message.text}}
</div>
<div class="panel panel-primary">
  <div class="panel-heading"></div>
  <div class="panel-body">
  	<form class="form-horizontal" ng-submit="add()" novalidate>
		<div class="form-group">
			<label for="accountName" class="col-sm-3 control-label">Account Name:</label>
			<div class="col-sm-6">
				<input type="text" id="accountName" class="form-control" placeholder="Account" ng-model="name" required>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-10">
	      		<button type="submit" class="btn btn-primary">Submit</button>
	      		<button type="reset" class="btn btn-default">Reset</button>
	      	</div>
		</div>
	</form>
  </div>
</div>
